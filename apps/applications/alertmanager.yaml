apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alertmanager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: alertmanager
  source:
    repoURL: git@github.com:lotechdevops/apps-argocd.git  # Alterar para seu repo
    targetRevision: main
    path: apps/values/alertmanager
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: observabilidade
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true  
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true