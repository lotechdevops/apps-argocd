apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: observabilidade
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 79.5.0
      helm:
        releaseName: prometheus
        valueFiles:
          - $values/apps/observabilidade/prometheus/values.yaml
        skipCrds: false
    - repoURL: git@github.com:lotechdevops/apps-argocd.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: observabilidade
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true  
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true