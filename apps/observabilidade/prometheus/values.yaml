# Configuração global
fullnameOverride: prometheus

# Prometheus Operator
prometheusOperator:
  enabled: true

# Prometheus Instance
prometheus:
  enabled: true
  
  prometheusSpec:
    retention: 10d
    retentionSize: ""
    
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 8Gi
    
    externalLabels:
      cluster: kubernetes
      environment: production
    
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
  
  # Ingress para Prometheus
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - prometheus.devopsr66.com
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: devopsr66-tls
        hosts:
          - prometheus.devopsr66.com

# Alertmanager
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
    
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  
  config:
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - receiver: 'default'
          matchers:
            - alertname =~ ".*"
    
    receivers:
      - name: 'default'
        slack_configs:
          - channel: '#prometheus'
            send_resolved: true
            api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
            title: '{{ .GroupLabels.alertname }}'
            text: |
              *Alert:* {{ .CommonLabels.alertname }}
              *Severity:* {{ .CommonLabels.severity }}
              *Instance:* {{ .CommonLabels.instance }}
              *Description:* {{ .CommonAnnotations.description }}
              *Status:* {{ .Status }}
  
  # Ingress para Alertmanager
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - alertmanager.devopsr66.com
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: devopsr66-tls
        hosts:
          - alertmanager.devopsr66.com

# Grafana
grafana:
  enabled: true
  adminPassword: admin
  
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - grafana.devopsr66.com
    path: /
    tls:
      - secretName: devopsr66-tls
        hosts:
          - grafana.devopsr66.com
  
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 2Gi
  
  sidecar:
    dashboards:
      enabled: true
      defaultFolderName: "General"
    datasources:
      enabled: true
      defaultDatasourceEnabled: true
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Exporters
nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true

# Componentes do Kubernetes
kubeApiServer:
  enabled: true

kubelet:
  enabled: true
  namespace: kube-system

kubeControllerManager:
  enabled: true
  endpoints: []

kubeScheduler:
  enabled: true
  endpoints: []

kubeProxy:
  enabled: true
  endpoints: []

kubeEtcd:
  enabled: false

coreDns:
  enabled: true

# Regras de alerta
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false
    configReloaders: true
    general: true
    k8sContainerCpuUsageSecondsTotal: true
    k8sContainerMemoryCache: true
    k8sContainerMemoryRss: true
    k8sContainerMemorySwap: true
    k8sContainerResource: true
    k8sContainerMemoryWorkingSetBytes: true
    k8sPodOwner: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeSchedulerAlerting: true
    kubeSchedulerRecording: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true