# Configura√ß√£o para kube-prometheus-stack (Prometheus Community)
# Usa imagens oficiais do quay.io (sempre dispon√≠veis)

# Nome customizado
fullnameOverride: prometheus

# Prometheus Operator
prometheusOperator:
  enabled: true

# Prometheus
prometheus:
  enabled: true
  
  prometheusSpec:
    # Reten√ß√£o
    retention: 10d
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 8Gi
    
    # Recursos
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi
    
    # Service Monitors (descoberta autom√°tica)
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
  
  # Ingress
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - prometheus.devopsr66.com
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: devopsr66-tls
        hosts:
          - prometheus.devopsr66.com

# Alertmanager
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    # Storage
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
    
    # Recursos
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  
  # Configura√ß√£o
  config:
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
    
    receivers:
      - name: 'default'
        slack_configs:
          - channel: '#prometheus'
            send_resolved: true
            api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
            title: '{{ .GroupLabels.alertname }}'
            text: |
              *Alert:* {{ .CommonLabels.alertname }}
              *Severity:* {{ .CommonLabels.severity }}
              *Instance:* {{ .CommonLabels.instance }}
              *Description:* {{ .CommonAnnotations.description }}
        telegram_configs:
          - bot_token: 'YOUR_BOT_TOKEN'
            chat_id: YOUR_CHAT_ID
            send_resolved: true
            message: |
              üö® *Alerta:* {{ .CommonLabels.alertname }}
              *Gravidade:* {{ .CommonLabels.severity }}
              *Inst√¢ncia:* {{ .CommonLabels.instance }}
              *Descri√ß√£o:* {{ .CommonAnnotations.description }}
  
  # Ingress
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - alertmanager.devopsr66.com
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: devopsr66-tls
        hosts:
          - alertmanager.devopsr66.com

# Grafana
grafana:
  enabled: true
  
  adminPassword: admin  # ‚ö†Ô∏è MUDE ISSO!
  
  # Ingress
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - grafana.devopsr66.com
    path: /
    tls:
      - secretName: devopsr66-tls
        hosts:
          - grafana.devopsr66.com
  
  # Storage
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 2Gi
  
  # Datasources (autom√°tico)
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true

# Node Exporter
nodeExporter:
  enabled: true

# Kube State Metrics
kubeStateMetrics:
  enabled: true

# Componentes do Kubernetes
kubeApiServer:
  enabled: true

kubelet:
  enabled: true

kubeControllerManager:
  enabled: true

kubeScheduler:
  enabled: true

kubeProxy:
  enabled: true

coreDns:
  enabled: true

# Regras de alerta padr√£o
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeStateMetrics: true
    network: true
    node: true
    prometheus: true
    prometheusOperator: true